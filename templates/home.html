{%extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %} 
   <h1>QLD RFS Locator</h1>
   <p>
      Please provide an address, and I will find the closest rural fire station near you.
   </p>
   
   <form method="post" action="/locate">
      <label for="street_no">Street Number:</label>
        <input type="text" name="street_no" required>

        <label for="street">Street:</label>
        <input type="text" name="street" required>

        <label for="locality">Locality:</label>
        <input type="text" name="locality" required>
         
        <p></p>
        <button type="submit">Locate</button>
   </form>

   
{% endblock %}
